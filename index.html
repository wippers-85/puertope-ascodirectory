<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root{
    --bg:#fff; --text:#222; --muted:#666; --line:#e6edf5;
    --brand:#1e73d8; --brand2:#4fb5ff;
    --whats:#22c55e; --call:#2563eb; --rev:#f59e0b;
    --card:#fff; --shadow:0 6px 18px rgba(0,0,0,.06);
  }
  *{box-sizing:border-box}
  html,body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#fff;color:var(--text)}
  a{color:var(--brand);text-decoration:none}

  .wrap{max-width:1080px;margin:0 auto;padding:16px}

  /* TOP: idioma ES/EN */
  .top{display:flex;justify-content:space-between;align-items:center;padding:8px 16px}
  .langs{display:flex;gap:8px}
  .lang{padding:6px 10px;border:1px solid var(--line);border-radius:8px;cursor:pointer;font-weight:700;font-size:13px;background:#f8fbff;}
  .lang.active{border-color:var(--brand);box-shadow:inset 0 0 0 1px var(--brand)}

  /* HERO */
  .hero {
    position:relative;
    height:450px;
    color:#fff;
    border-bottom:1px solid #ddd;
    background:
      linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.45)),
      url('peñasco.jpg') center 80% / cover no-repeat;
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    padding:30px;
    box-sizing:border-box;
  }
  .hero h1 {
    margin:0;
    font-size:clamp(26px,4vw,36px);
    font-weight:900;
    text-transform:uppercase;
    background:rgba(0,0,0,.25);
    padding:6px 12px;
    border-radius:6px;
  }

  /* Buscador clásico */
  .search{margin:-22px auto 18px;padding:12px;border:1px solid var(--line);border-radius:12px;background:#f6faff;box-shadow:var(--shadow);width:min(94%,820px)}
  .search form{display:flex;gap:8px}
  .search input{flex:1;padding:10px 12px;border:1px solid var(--line);border-radius:8px}
  .btn{padding:10px 14px;border:0;border-radius:8px;font-weight:800;color:#fff;background:linear-gradient(135deg,var(--brand),var(--brand2));cursor:pointer}

  /* Tarjetas */
  .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fill,minmax(280px,1fr))}
  .card{background:var(--card);border:1px solid var(--line);border-radius:12px;box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column;}
  .cardTop{display:flex;gap:12px;padding:12px}
  .avatar{width:60px;height:60px;border-radius:10px;border:1px solid var(--line);background:#dfeeff;flex:0 0 auto;}
  .title{margin:0 0 4px;font-size:16px;font-weight:800}
  .meta{margin:0;font-size:12.5px;color:var(--muted)}
  .rating{display:flex;align-items:center;gap:6px;margin-top:6px;font-size:12px;color:#b08900}
  .actions{display:flex;gap:8px;padding:0 12px 12px}
  .actions a{flex:1;display:flex;align-items:center;justify-content:center;padding:8px;border-radius:8px;border:1px solid var(--line);font-weight:800;font-size:13px}
  .whats{background:#eafff2;color:#065f46;border-color:#bbf7d0}
  .call{background:#eef4ff;color:#0b4aa6;border-color:#c7d7ff}
  .gmap{background:#fafafa;color:#374151}
  .review{background:#fff7ed;color:#7c2d12;border-color:#fed7aa}
  .addr{padding:0 12px 12px;font-size:12.5px;color:var(--muted)}
</style>
</head>
<body>

  <div class="top wrap">
    <div><strong>Puerto Peñasco Directory</strong></div>
    <div class="langs">
      <button class="lang active" aria-label="Español">ES</button>
      <button class="lang" aria-label="English">EN</button>
    </div>
  </div>

  <!-- Franja principal -->
  <header class="hero">
    <div class="left"><h1>Directorio</h1></div>
    <div class="right"><h1>Negocios Locales</h1></div>
  </header>

  <!-- Aquí ya sigue tu buscador y las tarjetas... -->

</body>
</html>
