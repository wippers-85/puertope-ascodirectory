<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puerto Peñasco Directory</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Language Switcher -->
    <div class="d-flex justify-content-end p-2">
        <button class="btn btn-sm btn-outline-primary me-2" id="langES">ES</button>
        <button class="btn btn-sm btn-outline-primary" id="langEN">EN</button>
    </div>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1 data-es="Directorio de Puerto Peñasco" data-en="Puerto Peñasco Directory">Directorio de Puerto Peñasco</h1>
        <p data-es="Descubre los mejores negocios locales" data-en="Discover the best local businesses">Descubre los mejores negocios locales</p>
    </header>

    <!-- Navigation & Search -->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PP Directory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="categoryMenu">
                    <li class="nav-item"><a class="nav-link active" href="#" data-category="all" data-es="Todos" data-en="All">Todos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-category="cafeteria" data-es="Cafeterías" data-en="Cafes">Cafeterías</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-category="restaurant" data-es="Restaurantes" data-en="Restaurants">Restaurantes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-category="hotel" data-es="Hoteles" data-en="Hotels">Hoteles</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-category="tour" data-es="Tours" data-en="Tours">Tours</a></li>
                </ul>
               
 
  
    
    
    
    
    
  
  
  

                     
                
                <button class="btn btn-outline-secondary ms-2" id="nearMeBtn" data-es="Cerca de mí" data-en="Near me">
                    <i class="fa-solid fa-location-crosshairs"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid my-4">
        <!-- Premium zone -->
        <section id="premiumSection" class="mb-5">
            <h2 class="section-title" data-es="Negocios Destacados" data-en="Featured Businesses">Negocios Destacados</h2>
            <div class="row" id="premiumList">
                <!-- Premium cards will be inserted here by JS -->
            </div>
        </section>

        <!-- Promotions -->
        <section id="promosSection" class="mb-5">
            <h2 class="section-title" data-es="Promociones Especiales" data-en="Special Promotions">Promociones Especiales</h2>
            <div class="row" id="promoList"></div>
        </section>

        <!-- Business Listings -->
        <section>
            <h2 class="section-title" data-es="Negocios" data-en="Businesses">Negocios</h2>
            <div class="row" id="businessList">
                <!-- Business cards inserted here by JS -->
            </div>
        </section>

        <!-- Events Section -->
        <section class="mt-5">
            <h2 class="section-title" data-es="Eventos locales" data-en="Local Events">Eventos locales</h2>
            <div class="row" id="eventsList"></div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <p class="mb-0" data-es="¿Eres propietario de un negocio?" data-en="Are you a business owner?">¿Eres propietario de un negocio?</p>
        <a href="register.html" class="btn btn-primary" data-es="Registra tu negocio" data-en="Register your business">Registra tu negocio</a>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
