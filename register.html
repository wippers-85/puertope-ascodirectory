<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar negocio - Puerto Peñasco Directory</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Language Switcher -->
    <div class="d-flex justify-content-end p-2">
        <button class="btn btn-sm btn-outline-primary me-2" id="langES" type="button">ES</button>
        <button class="btn btn-sm btn-outline-primary" id="langEN" type="button">EN</button>
    </div>
    
    <header class="bg-primary text-white text-center py-3">
        <h1 data-es="Registrar tu negocio" data-en="Register your business">Registrar tu negocio</h1>
        <p data-es="Completa el formulario para aparecer en nuestro directorio" data-en="Complete the form to appear in our directory">Completa el formulario para aparecer en nuestro directorio</p>
    </header>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form id="registerForm" action="https://formspree.io/f/mzzvwjbq" method="POST">
                    <div class="mb-3">
                        <label for="businessNameES" class="form-label" data-es="Nombre del negocio (Español)" data-en="Business name (Spanish)">Nombre del negocio (Español)</label>
                        <input type="text" class="form-control" id="businessNameES" name="businessNameES" required>
                    </div>
                    <div class="mb-3">
                        <label for="businessNameEN" class="form-label" data-es="Nombre del negocio (Inglés)" data-en="Business name (English)">Nombre del negocio (Inglés)</label>
                        <input type="text" class="form-control" id="businessNameEN" name="businessNameEN" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label" data-es="Categoría" data-en="Category">Categoría</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="cafeteria" data-es="Cafetería" data-en="Café">Cafetería</option>
                            <option value="restaurant" data-es="Restaurante" data-en="Restaurant">Restaurante</option>
                            <option value="hotel" data-es="Hotel" data-en="Hotel">Hotel</option>
                            <option value="tour" data-es="Tour" data-en="Tour">Tour</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="addressES" class="form-label" data-es="Dirección (Español)" data-en="Address (Spanish)">Dirección (Español)</label>
                        <input type="text" class="form-control" id="addressES" name="addressES" required>
                    </div>
                    <div class="mb-3">
                        <label for="addressEN" class="form-label" data-es="Dirección (Inglés)" data-en="Address (English)">Dirección (Inglés)</label>
                        <input type="text" class="form-control" id="addressEN" name="addressEN" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label" data-es="Número de teléfono (formato internacional)" data-en="Phone number (international format)">Número de teléfono (formato internacional)</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="+52XXXXXXXXXX" required>
                    </div>
                    <div class="mb-3">
                        <label for="whatsapp" class="form-label" data-es="Número de WhatsApp (formato internacional)" data-en="WhatsApp number (international format)">Número de WhatsApp (formato internacional)</label>
                        <input type="tel" class="form-control" id="whatsapp" name="whatsapp" placeholder="+52XXXXXXXXXX" required>
                    </div>
                    <div class="mb-3">
                        <label for="descriptionES" class="form-label" data-es="Descripción en Español" data-en="Description in Spanish">Descripción en Español</label>
                        <textarea class="form-control" id="whatsapp" name="whatsapp" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="descriptionEN" class="form-label" data-es="Descripción en Inglés" data-en="Description in English">Descripción en Inglés</label>
                        <textarea class="form-control" id="descriptionEN" name="descriptionEN" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label" data-es="Rango de precios" data-en="Price range">Rango de precios</label>
                        <select class="form-select" id="price" name="price" required>
                            <option value="$" data-es="$ (Económico)" data-en="$ (Budget)">$</option>
                            <option value="$$" data-es="$$ (Moderado)" data-en="$$ (Moderate)">$$</option>
                            <option value="$$$" data-es="$$$ (Premium)" data-en="$$$ (Premium)">$$$</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" data-es="Ubicación" data-en="Location">Ubicación</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="latitude" name="latitude" placeholder="Lat"  required>
                            <input type="text" class="form-control" id="longitude" name="longitude" placeholder="Lon"  required>
                            <button class="btn btn-outline-secondary" type="button" id="detectLocation" name="detectLocation" data-es="Detectar" data-en="Detect"onclick="detectLocation()">Detectar</button>
                        </div>
                        <small class="form-text text-muted" data-es="Utiliza el botón para obtener tu ubicación actual." data-en="Use the button to get your current location.">Utiliza el botón para obtener tu ubicación actual.</small>
                    </div>
                    <div class="mb-3">
                        <label for="images" class="form-label" data-es="Fotos del negocio" data-en="Business photos">Fotos del negocio</label>
                        <input class="form-control" type="file" id="images" name="images" accept="image/*" multiple>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" data-es="Correo electrónico de contacto" data-en="Contact email">Correo electrónico de contacto</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" ide="terms" name="terms" required>
                        <label class="form-check-label" for="terms" data-es="Acepto que me contacten para completar mi registro" data-en="I agree to be contacted to complete my registration">Acepto que me contacten para completar mi registro</label>
                    </div>
                    <button type="submit" class="btn btn-primary" data-es="Enviar" data-en="Submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-4 mt-4">
        <p class="mb-0" data-es="¿Deseas volver al directorio?" data-en="Want to go back to the directory?">¿Deseas volver al directorio?</p>
        <a href="index.html" class="btn btn-outline-primary" data-es="Inicio" data-en="Home">Inicio</a>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js?v=2"></script>
</body>
</html>
